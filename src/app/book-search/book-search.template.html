<div id="search-component">
  <h4>Search in your library</h4>
  <input id="search-box" #searchInput (input)="this.term$.next(searchInput.value)"/>
  <div>
    <div *ngFor="let book of books$ | async"
         click="gotoDetail(book)" class="search-result">
      {{book.title}}
    </div>
  </div>
</div>
